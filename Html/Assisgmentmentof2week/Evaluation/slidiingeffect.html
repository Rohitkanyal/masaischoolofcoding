<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" <title>slidingeffects</title>
</head>
<style>
    div {
        height: 100px;
        width: 100px;
    }
    
    div:nth-child(2) {
        background-color: orange;
        position: relative;
        z-index: 1;
    }
    
    div:nth-child(3) {
        background-color: red;
        position: absolute;
        top: 50px;
        left: 50px;
        z-index: 2;
    }
    
    div:nth-child(4) {
        background-color: blue;
        position: absolute;
        top: 100px;
        left: 100px;
        z-index: 3;
    }
</style>

<body>
    <div></div>
    <div></div>
    <div></div>

</body>

</html>
